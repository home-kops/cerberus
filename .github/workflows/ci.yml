name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

# Cancel in-progress runs for the same workflow on the same ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Code Quality (fast checks)
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Python environment
        uses: ./.github/actions/setup-python-env

      - name: Check formatting (black)
        run: black --check src/ tests/

      - name: Check import sorting (isort)
        run: isort --check-only src/ tests/

      - name: Lint (ruff)
        run: ruff check src/ tests/

      - name: Type check (mypy)
        run: mypy src/cerberus/ --strict

  # Job 2: Security (parallel with quality)
  security:
    name: Security Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Python environment
        uses: ./.github/actions/setup-python-env

      - name: Security scan (bandit)
        run: bandit -r src/ -ll

      - name: Dependency audit (pip-audit)
        run: pip-audit

  # Job 3: Tests (parallel with quality and security)
  test:
    name: Tests (Python 3.13)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Python environment
        uses: ./.github/actions/setup-python-env

      - name: Install package
        run: pip install .

      - name: Run tests with coverage
        run: |
          pytest tests/ -v \
            --cov=cerberus \
            --cov-report=xml \
            --cov-report=term \
            --cov-fail-under=100

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: github.event_name == 'pull_request'
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
